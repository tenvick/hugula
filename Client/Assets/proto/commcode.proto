syntax = "proto3";

package netpack;

//错误消息
enum ServerCode {
     Common_OK                   	= 0;//成功
     Common_DB_Access            	= 1;//数据库错误
     Common_Login_Fail          	= 2;//登入失败
     Common_Login_Forbidden      	= 3;//账号被禁用
     Common_Login_GateInvalid   	= 4;//Gate无可用的
	Common_Login_TokenInvalid   	= 5;//账号Token过期	 
}